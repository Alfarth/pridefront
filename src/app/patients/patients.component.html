


  <main>

    <h1> Criar Conta</h1>

    <form action=" ">
      <label for = "Nome">
        <span>Nome: </span><br>
        <input type="text" id="Name" Nome="Nome">
      </label><br>

      <label for = "cpf">
        <span>CPF: </span><br>
        <input type="text" id="cpf" Nome="cpf" mask="000.000.000-00">
      </label><br>

      <label for = "e-mail">
        <span>E-mail: </span><br>
        <input type="email" id="e-mail" Nome="e-mail">
      </label><br>


      <label for = "telefone">
        <span>Telefone: </span><br>
        <input type="tel" id="telephone" Nome="telefone" mask="(00) 0000-0000"  >
      </label><br>

      <label for = "data de nascimento">
        <span>Data de Nascimento: </span><br>
        <input type="date" id="date-of-birth" Nome="data de nascimento">
      </label><br>

      <label for = "rede social (opcional)">
        <span>Rede Social (Opcional): </span><br>
        <input type="text" id="rede-social-opcional" Nome="rede social (opcional)">
      </label><br>


      <label for = "senha">
        <span>Senha: </span><br>
        <input type="text" id="senha" Nome="senha">
      </label><br>

</form>

  </main>

  <section class = "images">
    <img  src = "assets/IMG/Paciente-Pride.png" alt="Paciente-Pride">
    <div class="circle"></div>
</section>
