<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <title>Formulário de inscrição Paciente</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="assets/IMG/lgbt-flag.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>

<body>
  <main>

    <h1> Criar Conta</h1>

    <form action=" ">
      <label for = "Nome">
        <span>Nome: </span><br>
        <input type="text" id="Nome" Nome="Nome">
      </label><br>

      <label for = "cpf">
        <span>CPF: </span><br>
        <input type="text" id="cpf" Nome="cpf">
      </label><br>

      <label for = "e-mail">
        <span>E-mail: </span><br>
        <input type="email" id="e-mail" Nome="e-mail">
      </label><br>


      <label for = "telefone">
        <span>Telefone: </span><br>
        <input type="tel" id="telefone" Nome="telefone" required placeholder="(xx) xxxxx-xxxx">
      </label><br>

      <label for = "data de nascimento">
        <span>Data de Nascimento: </span><br>
        <input type="date" id="data-de-nascimento" Nome="data de nascimento">
      </label><br>

      <label for = "rede social (opcional)">
        <span>Rede Social (Opcional): </span><br>
        <input type="text" id="rede-social-opcional" Nome="rede social (opcional)">
      </label><br>


      <script>
        jQuery(function($){
        $("#campoData").mask("99/99/9999");
        }
        
</form>

  </main>

  <section class = "images">
    <img  src = "assets/IMG/Paciente-Pride.png" alt="Paciente-Pride">
    <div class="circle"></div>
</section>
</body>
</html>
